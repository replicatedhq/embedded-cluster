apiVersion: apps/v1
kind: Deployment
metadata:
  name: second
  labels:
    app: second
spec:
  replicas: 0
  selector:
    matchLabels:
      app: second
  template:
    metadata:
      labels:
        app: second
    spec:
      containers:
        - name: nginx
          image: nginx:1.24-alpine
          resources:
            limits:
              memory: '32Mi'
              cpu: '50m'
