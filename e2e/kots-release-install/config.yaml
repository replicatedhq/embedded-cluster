apiVersion: kots.io/v1beta1
kind: Config
spec:
  groups:
    - name: basic_settings
      title: Basic Settings
      description: Test basic text inputs with defaults and help text
      items:
        - name: hostname
          title: Hostname
          type: text
          default: "app.example.com"
          help_text: "The hostname where your application will be accessible. Use a fully qualified domain name."
        - name: app_name
          title: Application Name
          type: text
          default: "My Application"
          help_text: "A friendly name for your application that will be displayed in the UI."
        - name: description
          title: Application Description
          type: textarea
          default: "This is a sample application for testing default values and help text functionality."
          help_text: "Provide a detailed description of your application's purpose and functionality."
        - name: api_key
          title: API Key
          type: password
          default: "sk-test-123456789"
          help_text: "Your secret API key for external service integration. Keep this secure!"
        - name: port_number
          title: Port Number
          type: text
          help_text: "The port number for the service (no default provided)"
        - name: simple_text
          title: Simple Text Field
          type: text
          default: "simple-default"

    - name: advanced_settings
      title: Advanced Configuration
      description: Test radio buttons, checkboxes, and various combinations
      items:
        - name: log_level
          title: Log Level
          type: radio
          default: "info"
          help_text: "Select the logging level for the application. Higher levels include lower level logs."
          items:
            - name: "debug"
              title: "Debug"
            - name: "info"
              title: "Info"
            - name: "warn"
              title: "Warning"
            - name: "error"
              title: "Error"
        - name: environment
          title: Environment
          type: radio
          default: "development"
          items:
            - name: "development"
              title: "Development"
            - name: "staging"  
              title: "Staging"
            - name: "production"
              title: "Production"
        - name: enable_ssl
          title: Enable SSL/TLS
          type: bool
          default: "1"
          help_text: "Enable SSL/TLS encryption for secure connections. Recommended for production."
        - name: enable_debug
          title: Enable Debug Mode
          type: bool
          default: "0"
          help_text: "Enable debug mode for troubleshooting. Should be disabled in production."
        - name: auto_backup
          title: Automatic Backups
          type: bool
          help_text: "Enable automatic daily backups (no default set)"

    - name: database_config
      title: Database Configuration
      description: Database connection and settings
      items:
        - name: db_info_label
          title: "Configure your database connection below. Visit [our documentation](https://docs.example.com/database) for setup instructions."
          type: label
          default: "This default should be ignored for labels"
        - name: db_host
          title: Database Host
          type: text
          default: "localhost"
          help_text: "The hostname or IP address of your database server"
        - name: db_port
          title: Database Port
          type: text
          default: "5432"
          help_text: "Port number for the database connection (default PostgreSQL port)"
        - name: db_name
          title: Database Name
          type: text
          default: "myapp_production"
        - name: db_username
          title: Database Username
          type: text
          help_text: "Username for database authentication"
        - name: db_password
          title: Database Password
          type: password
          help_text: "Password for database authentication (leave empty to use environment variable)"
        - name: connection_notes
          title: Additional Connection Notes
          type: textarea
          default: "Connection will use SSL by default.\nEnsure your database server allows connections from this IP."
          help_text: "Any additional notes or special configuration for the database connection"

    - name: edge_cases
      title: Edge Cases & Testing
      description: Various edge cases for testing the default value functionality
      items:
        - name: special_chars
          title: Special Characters Test
          type: text
          default: "test-!@#$%^&*()_+-=[]{}|;:,.<>?"
          help_text: "This field tests special characters in default values"
        - name: markdown_help
          title: Markdown Help Text
          type: text
          default: "markdown-test"
          help_text: "This help text contains `code snippets` and **bold text** to test markdown rendering"
        - name: long_default
          title: Long Default Value
          type: textarea
          default: "This is a very long default value that spans multiple lines and contains various types of content including numbers 12345, special characters !@#$%, and even some technical terms like API, SSL, TLS, HTTP, HTTPS, JSON, XML, REST, GraphQL, and other buzzwords that might appear in configuration."
          help_text: "Testing how long default values are displayed in the help text"
        - name: empty_help_with_default
          title: Default Without Help
          type: text
          default: "standalone-default"
        - name: help_without_default
          title: Help Without Default
          type: text
          help_text: "This field has help text but no default value"
        - name: neither_help_nor_default
          title: Neither Help Nor Default
          type: text
