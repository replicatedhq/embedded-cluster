apiVersion: embeddedcluster.replicated.com/v1beta1
kind: Config
metadata:
  name: "testconfig"
spec:
  version: "__version_string__"
  binaryOverrideUrl: "__release_url__"
  metadataOverrideUrl: "__metadata_url__"
  roles:
    controller:
      labels:
        controller-label: controller-label-value
      name: controller-test
      workerProfile: ip-forward
    custom:
      - labels:
          abc-test-label: abc-test-label-value
          abc-test-label-two: abc-test-label-value-2
        name: abc
      - labels:
          xyz-test-label: xyz-value
        name: xyz
  workerProfiles:
  - name: ip-forward
    values:
      allowedUnsafeSysctls:
      - net.ipv4.ip_forward
  unsupportedOverrides:
    builtInExtensions:
      - name: admin-console
        values: |
          labels:
            release-custom-label: release-clustom-value
      - name: embedded-cluster-operator
        values: |
          global:
            labels:
              release-custom-label: release-clustom-value
    k0s: |
      config:
        metadata:
          name: foo
        spec:
          telemetry:
            enabled: false
  extensions:
    helm:
      repositories:
        - name: ingress-nginx
          url: https://kubernetes.github.io/ingress-nginx
        - name: okgolove
          url: https://okgolove.github.io/helm-charts/
      charts:
        - name: ingress-nginx
          chartname: ingress-nginx/ingress-nginx
          namespace: ingress-nginx
          version: "4.11.3"
          values: |
            global:
              image:
                registry: proxy.replicated.com/anonymous/registry.k8s.io
            controller:
              service:
                type: NodePort
                nodePorts:
                  http: "80"
                  https: "443"
              image:
                registry: proxy.replicated.com/anonymous/registry.k8s.io
                digest: ""
                digestChroot: ""
              admissionWebhooks:
                patch:
                  image:
                    registry: proxy.replicated.com/anonymous/registry.k8s.io
                    digest: ""
        - chartname: okgolove/goldpinger
          name: goldpinger
          namespace: goldpinger
          version: 6.1.2
          order: 11
          values: |
            image:
              repository: proxy.replicated.com/anonymous/bloomberg/goldpinger
