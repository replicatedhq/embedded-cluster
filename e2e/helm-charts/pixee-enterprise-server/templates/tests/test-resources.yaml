{{- if hasKey .Values.global.pixee "tests" }}
{{- if .Values.global.pixee.tests.enabled | default false }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pixee-tests-sa
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/component: test
    {{- include "pixee-enterprise-server.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "pixee-tests-role-{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/component: test
    {{- include "pixee-enterprise-server.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "pixee-tests-rolebinding-{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/component: test
    {{- include "pixee-enterprise-server.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: pixee-tests-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: "pixee-tests-role-{{ .Release.Namespace }}"
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}