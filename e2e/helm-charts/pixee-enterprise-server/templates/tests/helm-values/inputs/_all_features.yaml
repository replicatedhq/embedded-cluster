global:
  pixee:
    objectStore:
      enabled: true
      provider: s3
      endpoint: https://s3.amazonaws.com
      username: test-access-key
      password: test-secret-key
      region: us-east-1
      s3:
        bucket: test-s3-bucket
      bucket: test-bucket
    ai:
      enabled: true
      provider: azure
      openai:
        key: test-openai-key
      azure:
        key: test-azure-key
        endpoint: https://test-azure-endpoint.openai.azure.com
        deployments:
          gpt-4o-2024-05-13: test-gpt4o-deployment
          o3-mini: test-o3-mini-deployment
        llama:
          endpoint: https://test-llama-endpoint.com
    sentry:
      enabled: true
    url: https://test.pixee.ai
debug: true

# Pass custom env vars to analysis subchart
analysis:
  env:
    ALL_FEATURES_VAR1: test-value1
    ALL_FEATURES_VAR2: test-value2
