apiVersion: v2
name: pixee-enterprise-server
description: A Helm chart for Pixee Enterprise Server
icon: data:image/png;base64,

# A chart can be either an 'application' or a 'library' chart.
#
# Application charts are a collection of templates that can be packaged into versioned archives
# to be deployed.
#
# Library charts provide useful utilities or functions for the chart developer. They're included as
# a dependency of application charts to inject those utilities and functions into the rendering
# pipeline. Library charts do not define any templates and therefore cannot be deployed.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 4.2.0

# Chart version
# Note: "dev-local" is a placeholder for local development; replaced with git commit info in CI/CD
appVersion: "dev-local"

dependencies:
  - name: minio
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 14.x.x
    condition: global.pixee.objectStore.embedded
  - name: replicated
    repository: oci://registry.replicated.com/library
    version: "1.7.2"
    condition: global.pixee.replicatedSdk.enabled
  - name: platform
    repository: "file://charts/platform"
    version: "*"
  - name: user-platform
    repository: "file://charts/user-platform"
    version: "*"
  - name: analysis
    repository: "file://charts/analysis"
    version: "*"
  - name: oidc
    repository: "file://charts/oidc"
    version: "*"
    condition: global.pixee.authentication.oidc.embedded.enabled
  - name: mkdocs
    repository: "file://charts/mkdocs"
    version: "*"
    condition: mkdocs.enabled
  - name: k8s-monitoring
    repository: "https://grafana.github.io/helm-charts"
    #auto upgrade disabled by renovate currently. See https://github.com/pixee/pixee-enterprise-server-helm/pull/578
    version: "~2.0.0"
    condition: grafana.k8sMonitoring.enabled

