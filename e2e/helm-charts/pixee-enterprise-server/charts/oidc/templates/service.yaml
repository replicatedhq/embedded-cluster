apiVersion: v1
kind: Service
metadata:
  name: {{ include "oidc.fullname" . }}
  labels:
    {{- include "oidc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort | default 30998 }}
      {{- end }}
  selector:
    {{- include "oidc.selectorLabels" . | nindent 4 }}