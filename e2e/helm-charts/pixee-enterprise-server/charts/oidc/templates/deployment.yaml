apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oidc.fullname" . }}
  annotations:
    checksum/pixee-enterprise-server-secrets: {{ include "pixee-enterprise-server.secretsChecksum" . }}
  labels:
    {{- include "oidc.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "oidc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/users-config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "oidc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "oidc.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml (.Values.podSecurityContext | default dict) | nindent 8 }}
      volumes:
        - name: users-config-volume
          secret:
            secretName: {{ .Values.global.pixee.authentication.oidc.embedded.existingSecret | default (printf "%s-users" (include "oidc.fullname" .)) }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if include "pixee-enterprise-server.hasSecurityContext" .Values.securityContext }}
          securityContext: {{- include "pixee-enterprise-server.renderSecurityContext" .Values.securityContext | nindent 12 }}
          {{- end }}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: CLIENT_ID
              value: "{{ .Values.global.pixee.authentication.oidc.client.id }}"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.pixee.authentication.oidc.client.existingSecret | default "oidc-client-secrets" }}
                  key: {{ .Values.global.pixee.authentication.oidc.client.secretKeys.secretKey }}
            - name: SCOPES
              value: "{{ .Values.global.pixee.authentication.oidc.embedded.scopes }}"
            - name: ISSUER
              value: "{{ .Values.global.pixee.authentication.oidc.embedded.issuer }}"
            - name: REDIRECT_URI
              value: "{{ .Values.global.pixee.protocol }}://{{ .Values.global.pixee.domain }}/api/auth/login,{{ .Values.global.pixee.protocol }}://{{ .Values.global.pixee.domain }}/auth/callback"
            - name: AUTHENTICATION_REDIRECT_PATH
              value: {{ .Values.global.pixee.authentication.oidc.embedded.authenticationRedirectPath }}
            - name: USERS_FILE
              value: "/config/users/users.json"
            - name: HOST
              value: "0.0.0.0"
            - name: BASE_PATH
              value: "{{ .Values.global.pixee.authentication.oidc.client.basePath | default "oidc" }}"
          volumeMounts:
            - name: users-config-volume
              mountPath: /config/users
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ if .Values.global.pixee.authentication.oidc.embedded.basePath }}/{{ .Values.global.pixee.authentication.oidc.embedded.basePath }}{{ end }}/.well-known/openid-configuration
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ if .Values.global.pixee.authentication.oidc.embedded.basePath }}/{{ .Values.global.pixee.authentication.oidc.embedded.basePath }}{{ end }}/.well-known/openid-configuration
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}