apiVersion: apps/v1
kind: Deployment
metadata:
  name: second
  labels:
    app: second
    replicated.com/disaster-recovery: app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: second
  template:
    metadata:
      labels:
        app: second
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - second
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: nginx
          image: ec-e2e-proxy.testcluster.net/anonymous/nginx:1.25-alpine
          resources:
            limits:
              memory: '32Mi'
              cpu: '50m'
