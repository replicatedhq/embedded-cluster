apiVersion: embeddedcluster.replicated.com/v1beta1
kind: Config
metadata:
  name: "testconfig"
spec:
  version: "__version_string__"
  roles:
    controller:
      labels:
        controller-label: controller-label-value
      name: controller-test
    custom:
      - labels:
          abc-test-label: abc-test-label-value
          abc-test-label-two: abc-test-label-value-2
        name: abc
      - labels:
          xyz-test-label: xyz-value
        name: xyz
      - labels:
          final-test-label: final-value
        name: final
  unsupportedOverrides:
    builtInExtensions:
      - name: admin-console
        values: |
          labels:
            release-custom-label: release-clustom-value
      - name: embedded-cluster-operator
        values: |
          global:
            labels:
              release-custom-label: release-clustom-value
    k0s: |
      config:
        metadata:
          name: foo
        spec:
          telemetry:
            enabled: false
          api:
            extraArgs:
              service-node-port-range: 80-32767
          workerProfiles:
          - name: custom-eviction
            values:
              evictionHard:
                memory.available: "10Mi"
                nodefs.available: "1%"
                imagefs.available: "1%"
                nodefs.inodesFree: "1%"
                imagefs.inodesFree: "1%"
  extensions:
    helm:
      repositories:
        - name: ingress-nginx
          url: https://kubernetes.github.io/ingress-nginx
        - name: okgolove
          url: https://okgolove.github.io/helm-charts/
      charts:
        - name: ingress-nginx
          chartname: ingress-nginx/ingress-nginx
          namespace: ingress-nginx
          version: "4.9.1"
          values: |
            controller:
              service:
                type: NodePort
                nodePorts:
                  http: "80"
                  https: "443"
                annotations:
                  test-upgrade-annotation: test-upgrade-value
              image:
                digest: ""
                digestChroot: ""
              admissionWebhooks:
                patch:
                  image:
                    digest: ""
        - chartname: okgolove/goldpinger
          name: goldpinger
          namespace: goldpinger
          version: 6.1.2
          order: 11
        - chartname: oci://registry-1.docker.io/bitnamicharts/memcached
          name: memcached
          namespace: memcached
          values: |
            volumePermissions:
             resources:
               requests:
                 cpu: 25m
                 memory: 128Mi
               limits:
                 cpu: 25m
                 memory: 256Mi
          order: 4
          version: 6.6.4
