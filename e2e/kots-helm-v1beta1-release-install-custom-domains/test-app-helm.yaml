apiVersion: kots.io/v1beta1
kind: HelmChart
metadata:
  name: test-app
spec:
  chart:
    name: test-app
    chartVersion: 0.1.0
  namespace: test-app
  useHelmInstall: true
  values:
    server:
      image:
        repository: nginx
      service:
        type: ClusterIP
        port: 80
    client:
      enabled: true
      image:
        repository: curlimages/curl
      schedule: "*/5 * * * *"
    replicated-sdk:
      enabled: true
      image:
        repository: "replicated/replicated-sdk"
