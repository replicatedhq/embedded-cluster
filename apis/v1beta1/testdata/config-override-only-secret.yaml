secretData:
  config.yaml: |
    apiVersion: embeddedcluster.replicated.com/v1beta1
    kind: Config
    spec:
      version: 1.29.1+ec.6
      roles:
        controller:
          name: management
          labels:
            management: "true"
        custom:
        - name: app
          labels:
            app: "true"
      extensions:
        helm:
          repositories:
            - name: ingress-nginx
              url: https://kubernetes.github.io/ingress-nginx
          charts:
            - name: ingress-nginx
              version: "4.8.3"
              values: |
                controller:
                  service:
                    type: NodePort
                    nodePorts:
                      http: "80"
                      https: "443"
