name: Utils

on:
  pull_request:
    paths:
      - 'utils/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: utils/go.mod
          cache-dependency-path: utils/*.sum

      - name: Fmt
        run: make -C utils fmt

      - name: Vet
        run: make -C utils vet

      - name: Check generated code to be consistent
        run: |
          git diff --exit-code --name-only
          if [ $? -eq 0 ]; then
            echo "Generated files are up to date"
          else
            echo "Generated files are out of date"
            exit 1
          fi

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: utils/go.mod
          cache-dependency-path: utils/*.sum

      - name: Unit tests
        run: make -C utils unit-tests

  validate-success-utils:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    if: always()
    steps:
      - name: succeed if everything passed
        run: echo "Validation succeeded"
