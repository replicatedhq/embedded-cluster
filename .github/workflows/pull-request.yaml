name: Pull request
on:
- pull_request

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21.0"

    - name: Go vet
      run: |
       make vet

    - name: Unit tests
      run: |
        make unit-tests

    - name: E2E tests
      run: |
        make e2e-tests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
    - tests
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21.0"

    - name: Build Linux AMD64
      run: |
        make helmvm-linux-amd64

    - name: Build Darwin AMD64
      run: |
        make helmvm-darwin-amd64

    - name: Build Darwin ARM64
      run: |
        make helmvm-darwin-arm64

    - name: Build HelmVM Builder Server Image
      uses: docker/build-push-action@v4
      with:
        push: false
