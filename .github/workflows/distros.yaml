name: distros

on:
  pull_request: {} # TODO NOW: remove this
  push:
    paths:
      - 'dev/distros/**'
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  list-distros:
    runs-on: ubuntu-latest
    outputs:
      distros: ${{ steps.list-distros.outputs.distros }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List distros
        id: list-distros
        run: |
          cd dev/distros
          echo "distros=$(make list | jq -Rs 'split("\n") | map(select(length > 0))')" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: list-distros
    strategy:
      fail-fast: false
      matrix:
        distro: ${{ fromJson(needs.list-distros.outputs.distros) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            replicated/ec-distro:${{ matrix.distro }}
          platforms: linux/amd64,linux/arm64
