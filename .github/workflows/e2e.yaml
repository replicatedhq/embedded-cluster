name: End to End
on:
- pull_request
jobs:
  build-embedded-cluster-builder-image:
    runs-on: ubuntu-latest
    outputs:
      builder-image: ${{ steps.generate-uuid.outputs.uuid }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Generate Image Name
      id: generate-uuid
      uses: filipstefansson/uuid-action@v1
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21.0"
    - name: Build image and push
      run: |
        make build-and-push-builder-image BUILDER_IMAGE=ttl.sh/${{ steps.generate-uuid.outputs.uuid }}:2h 
  run:
    needs: build-embedded-cluster-builder-image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tests:
        - TestEmbedAndInstall
        - TestSingleNodeInstallation
        - TestSingleNodeInstallationRockyLinux8
        - TestSingleNodeInstallationDebian12
        - TestSingleNodeInstallationCentos8Stream
        - TestVersion
        - TestMultiNodeInteractiveInstallation
        - TestInstallWithDisabledAddons
        - TestHostPreflight
        - TestUnsupportedOverrides
        - TestBuilder
    steps:
    - name: Move Docker aside
      run: |
        sudo systemctl stop docker
        sudo iptables -F
        sudo iptables -P FORWARD ACCEPT
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install and Configure LXD
      run: |
        sudo lxd init --auto
        sudo snap set lxd daemon.group=adm
        sudo snap restart lxd
        sudo lxd waitready
    - name: Install and configure OVN
      run: |
        sudo apt-get update -y
        sudo apt-get install ovn-host ovn-central -y
        sudo ovs-vsctl set open_vswitch .                            \
             external_ids:ovn-remote=unix:/var/run/ovn/ovnsb_db.sock \
             external_ids:ovn-encap-type=geneve                      \
             external_ids:ovn-encap-ip=127.0.0.1
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.21.0"
    - name: Free up runner disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/Python
    - name: E2E
      run: |
        make e2e-test TEST_NAME=${{ matrix.tests }} BUILDER_IMAGE=ttl.sh/${{ needs.build-embedded-cluster-builder-image.outputs.builder-image }}:2h
