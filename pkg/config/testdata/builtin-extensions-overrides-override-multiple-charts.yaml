  metadata:
    name: "testconfig"
  spec:
    version: 1.1.0+k8s-1.28
    unsupportedOverrides:
      builtInExtensions:
        - name: admin-console
          values: |
            isAirgap: "true"
            labels:
              test: test
            service:
              enabled: true
        - name: another-chart
          values: |
            test: overwritten
            object:
              value: avalue
