  kind: ClusterConfig
  spec:
    extensions:
      helm:
        charts:
        - name: admin-console
          values: |
            embeddedClusterID: 8dd4b480-93e7-434f-a8c8-b9c522bed816
            embeddedClusterVersion: v1.1.0+k8s-1.28
            isAirgap: "false"
            isHelmManaged: false
            kurlProxy:
              enabled: true
              nodePort: 30000
