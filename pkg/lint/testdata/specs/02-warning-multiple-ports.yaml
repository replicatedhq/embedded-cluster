# This should WARN: Multiple ports within supported range
# Expected warnings:
#   - port 8080 is already supported
#   - port 443 is already supported
#   - port 9090 is already supported
apiVersion: embeddedcluster.replicated.com/v1beta1
kind: Config
metadata:
  name: multiple-invalid-ports
spec:
  unsupportedOverrides:
    builtInExtensions:
    - name: adminconsole
      values: |
        service:
          nodePort: 8080  # ERROR: In range
    - name: openebs
      values: |
        apiServer:
          service:
            nodePort: 443  # ERROR: In range
        localProvisioner:
          hostpathClass:
            nodePort: 50000  # OK: Outside range
    - name: registry
      values: |
        service:
          nodePort: 9090  # ERROR: In range