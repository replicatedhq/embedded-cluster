          - pass:
              when: 'statusCode == 401'
              message: 'Connected to {{ .ProxyRegistryURL }}'
          - fail:
              message: >
                Unexpected response from {{ .ProxyRegistryURL }}.
                Ensure your firewall is properly configured, and use the --http-proxy, --https-proxy,
