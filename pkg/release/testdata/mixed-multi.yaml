multi.yaml: |-
  ---
  apiVersion: kots.io/v1beta1
  kind: Application
  metadata:
    name: test-app
  spec:
    title: Test Application
  ---
  apiVersion: embeddedcluster.replicated.com/v1beta1
  kind: Config
  metadata:
    name: test-config
  spec:
    roles:
      controller:
        name: controller-test
    extensions:
      velero:
        plugins:
          - name: velero-plugin-postgresql
            image: ghcr.io/banjoh/velero-plugin-cnpg-restore:latest
            imagePullPolicy: Always
  ---
  apiVersion: troubleshoot.sh/v1beta2
  kind: HostPreflight
  metadata:
    name: test-preflight
  spec:
    collectors:
      - diskUsage:
          collectorName: disk-usage
          path: /
    analyzers:
      - diskUsage:
          checkName: Disk Space Check
          collectorName: disk-usage
          outcomes:
            - pass:
                message: Sufficient disk space
