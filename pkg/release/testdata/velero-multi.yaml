velero.yaml: |-
  ---
  apiVersion: velero.io/v1
  kind: Backup
  metadata:
    name: test-backup
  spec:
    includedNamespaces:
      - default
  ---
  apiVersion: velero.io/v1
  kind: Restore
  metadata:
    name: test-restore
  spec:
    backupName: test-backup
    includedNamespaces:
      - '*'
