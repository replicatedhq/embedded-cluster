kots-app.yaml: |-
  apiVersion: kots.io/v1beta1
  kind: Application
  metadata:
    name: nginx
  spec:
    title: Embedded Cluster Smoke Test App
    icon: https://raw.githubusercontent.com/cncf/artwork/master/projects/kubernetes/icon/color/kubernetes-icon-color.png
    allowRollback: true
    statusInformers:
      - deployment/nginx
    ports:
      - serviceName: "nginx"
        servicePort: 80
        localPort: 8888
        applicationUrl: "http://nginx"
config.yaml: |-
  apiVersion: embeddedcluster.replicated.com/v1beta1
  kind: Config
  metadata:
    name: "testconfig"
  spec:
    roles:
      controller:
        labels:
          controller-label: controller-label-value
        name: controller-test
      custom:
        - labels:
            abc-test-label: abc-test-label-value
            abc-test-label-two: abc-test-label-value-2
          name: abc
        - labels:
            xyz-test-label: xyz-value
          name: xyz
    unsupportedOverrides:
      k0s: |
        config:
          metadata:
            name: foo
          spec:
            telemetry:
              enabled: false
host-preflights.yaml: |-
  apiVersion: troubleshoot.sh/v1beta2
  kind: HostPreflight
  metadata:
    name: ec-cluster-preflight
  spec:
    collectors:
      - diskUsage:
          collectorName: root-disk-usage
          path: /
    analyzers:
    - diskUsage:
        checkName: Embedded Cluster Disk Space
        collectorName: embedded-cluster-path-usage
        outcomes:
          - fail:
              when: 'total < 40Gi'
              message: The filesystem at {{ .DataDir }} has less than 40 Gi of total space. Ensure sufficient space is available, or use --data-dir to specify an alternative data directory.
          - fail:
              when: 'used/total > 80%'
              message: The filesystem at {{ .DataDir }} is more than 80% full. Ensure sufficient space is available, or use --data-dir to specify an alternative data directory.
          - pass:
              message: The filesystem at {{ .DataDir }} has sufficient space

helmchart.yaml: |-
  apiVersion: kots.io/v1beta2
  kind: HelmChart
  metadata:
    name: test-chart
  spec:
    chart:
      name: test-chart
      chartVersion: "1.0.0"
    namespace: test-namespace
    values:
      replicaCount: 1
      image:
        repository: nginx
        tag: "1.21"

backup.yaml: |-
  ---
  apiVersion: velero.io/v1
  kind: Backup
  metadata:
    name: test-backup
  spec:
    # Back up the resources in the kotsadm namespace
    includedNamespaces:
      - kotsadm
      - ingress-nginx
    orLabelSelectors:
      - matchExpressions:
          # Exclude Replicated resources from the backup
          - { key: kots.io/kotsadm, operator: NotIn, values: ["true"] }

restore.yaml: |-
  apiVersion: velero.io/v1
  kind: Restore
  metadata:
    name: test-restore
  spec:
    backupName: test-backup
    includedNamespaces:
      - '*'

test-chart-1.0.0.tgz: |-
  fake-chart-archive-content-for-testing
