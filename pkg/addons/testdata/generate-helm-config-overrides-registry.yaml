endUserConfig: |
  apiVersion: embeddedcluster.replicated.com/v1beta1
  kind: Config
  spec:
    unsupportedOverrides:
      builtInExtensions:
      - name: docker-registry
        values: |
          replicaCount: 8
          persistence:
            size: 100Gi
expected:
  - name: docker-registry
    values: |
      configData:
        auth:
          htpasswd:
            path: /auth/htpasswd
            realm: Registry
      extraVolumeMounts:
      - mountPath: /auth
        name: auth
      extraVolumes:
      - name: auth
        secret:
          secretName: registry-auth
      fullnameOverride: registry
      image:
        tag: 2.8.3
      persistence:
        accessMode: ReadWriteOnce
        enabled: true
        size: 100Gi
        storageClass: openebs-hostpath
      replicaCount: 8
      storage: filesystem
