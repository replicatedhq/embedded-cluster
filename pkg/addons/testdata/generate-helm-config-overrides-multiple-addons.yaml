endUserConfig: |
  apiVersion: embeddedcluster.replicated.com/v1beta1
  kind: Config
  spec:
    unsupportedOverrides:
      builtInExtensions:
      - name: docker-registry
        values: |
          replicaCount: 3
          persistence:
            size: 50Gi
      - name: openebs
        values: |-
          newProperty: newValue
          localpv-provisioner:
            analytics:
              enabled: false
            hostpathClass:
              isDefaultClass: false
            helperPod:
              image:
                tag: test
expected:
  - name: docker-registry
    values: |
      configData:
        auth:
          htpasswd:
            path: /auth/htpasswd
            realm: Registry
      extraVolumeMounts:
      - mountPath: /auth
        name: auth
      extraVolumes:
      - name: auth
        secret:
          secretName: registry-auth
      fullnameOverride: registry
      image:
        tag: 2.8.3
      persistence:
        accessMode: ReadWriteOnce
        enabled: true
        size: 50Gi
        storageClass: openebs-hostpath
      replicaCount: 3
      storage: filesystem
      podAnnotations:
        backup.velero.io/backup-volumes: data
  - name: openebs
    values: |
      newProperty: newValue
      localpv-provisioner:
        analytics:
          enabled: false
        hostpathClass:
          enabled: true
          isDefaultClass: false
        helperPod:
          image:
            tag: test
      zfs-localpv:
        enabled: false
      lvm-localpv:
        enabled: false
      mayastor:
        enabled: false
      engines:
        local:
          lvm:
            enabled: false
          zfs:
            enabled: false
        replicated:
          mayastor:
            enabled: false
