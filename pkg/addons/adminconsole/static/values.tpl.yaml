{{- if .ReplaceImages }}
images:
    kotsadm: '{{ (index .Images "kotsadm").Repo }}:{{ (index .Images "kotsadm").Tag }}'
    kurlProxy: '{{ (index .Images "kurl-proxy").Repo }}:{{ (index .Images "kurl-proxy").Tag }}'
    migrations: '{{ (index .Images "kotsadm-migrations").Repo }}:{{ (index .Images "kotsadm-migrations").Tag }}'
    rqlite: '{{ (index .Images "rqlite").Repo }}:{{ (index .Images "rqlite").Tag }}'
{{- end }}
isHA: false
isHelmManaged: false
kurlProxy:
    enabled: true
    nodePort: 30000
labels:
    replicated.com/disaster-recovery: infra
    replicated.com/disaster-recovery-chart: admin-console
minimalRBAC: false
passwordSecretRef:
    key: passwordBcrypt
    name: kotsadm-password
service:
    enabled: false
