backupsEnabled: false
credentials:
  existingSecret: cloud-credentials
deployNodeAgent: true
{{- if .ReplaceImages }}
image:
  repository: proxy.replicated.com/anonymous/replicated/ec-velero
  tag: '{{ index .Images "velero" }}'
initContainers:
- image: 'proxy.replicated.com/anonymous/replicated/ec-velero-plugin-for-aws:{{ index .Images "velero-plugin-for-aws" }}'
  imagePullPolicy: IfNotPresent
  name: velero-plugin-for-aws
  volumeMounts:
  - mountPath: /target
    name: plugins
kubectl:
  image:
    repository: proxy.replicated.com/anonymous/replicated/ec-kubectl
    tag: '{{ index .Images "kubectl" }}'
configMaps:
  fs-restore-action-config:
    labels:
      velero.io/plugin-config: ""
      velero.io/pod-volume-restore: RestoreItemAction
    data:
      image: 'proxy.replicated.com/anonymous/replicated/ec-velero-restore-helper:{{ index .Images "velero-restore-helper" }}'
{{- end }}
nodeAgent:
  podVolumePath: /var/lib/k0s/kubelet/pods
snapshotsEnabled: false
