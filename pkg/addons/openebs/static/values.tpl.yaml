engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: false
  replicated:
    mayastor:
      enabled: false
localpv-provisioner:
  analytics:
    enabled: false
{{- if .ReplaceImages }}
  helperPod:
    image:
      registry: '{{ .ReplicatedProxyDomain }}/anonymous/'
      repository: '{{ TrimPrefix "{{ .ReplicatedProxyDomain }}/anonymous/" (index .Images "openebs-linux-utils").Repo }}'
      tag: '{{ (index .Images "openebs-linux-utils").Tag }}'
{{- end }}
  hostpathClass:
    enabled: true
    isDefaultClass: true
{{- if .ReplaceImages }}
  localpv:
    image:
      registry: '{{ .ReplicatedProxyDomain }}/anonymous/'
      repository: '{{ TrimPrefix "{{ .ReplicatedProxyDomain }}/anonymous/" (index .Images "openebs-provisioner-localpv").Repo }}'
      tag: '{{ (index .Images "openebs-provisioner-localpv").Tag }}'
{{- end }}
lvm-localpv:
  enabled: false
mayastor:
  enabled: false
{{- if .ReplaceImages }}
preUpgradeHook:
  image:
    registry: '{{ .ReplicatedProxyDomain }}/anonymous/'
    repo: '{{ TrimPrefix "{{ .ReplicatedProxyDomain }}/anonymous/" (index .Images "kubectl").Repo }}'
    tag: '{{ (index .Images "kubectl").Tag }}'
{{- end }}
zfs-localpv:
  enabled: false
