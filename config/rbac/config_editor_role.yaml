# permissions for end users to edit configs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: config-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: helmvm-operator
    app.kubernetes.io/part-of: helmvm-operator
    app.kubernetes.io/managed-by: kustomize
  name: config-editor-role
rules:
- apiGroups:
  - embeddedcluster.replicated.com
  resources:
  - configs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - embeddedcluster.replicated.com
  resources:
  - configs/status
  verbs:
  - get
