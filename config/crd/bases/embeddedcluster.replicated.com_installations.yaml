                              description: Repository describes single repository
                                entry. Fields map to the CLI flags for the "helm add"
                                command
                              properties:
                                caFile:
                                  type: string
                                certFile:
                                  type: string
                                insecure:
                                  type: boolean
                                keyfile:
                                  type: string
                                name:
                                  type: string
                                password:
                                  type: string
                                url:
                                  type: string
                                username:
                                  type: string
                              type: object
                            type: array
                        type: object
                    type: object
                  roles:
                    description: Roles is the various roles in the cluster.
                    properties:
                      controller:
                        description: NodeRole is the role of a node in the cluster.
                        properties:
                          description:
                            type: string
                          labels:
                            additionalProperties:
                              type: string
                            type: object
                          name:
                            type: string
                          nodeCount:
                            description: NodeCount holds a series of rules for a given
                              node role.
                            properties:
                              range:
                                description: |-
                                  NodeRange contains a min and max or only one of them (conflicts
                                  with Values).
                                properties:
                                  max:
                                    description: Max is the maximum number of nodes.
                                    type: integer
                                  min:
                                    description: Min is the minimum number of nodes.
                                    type: integer
                                type: object
                              values:
                                description: Values holds a list of allowed node counts.
                                items:
                                  type: integer
                                type: array
                            type: object
                        type: object
                      custom:
                        items:
                          description: NodeRole is the role of a node in the cluster.
                          properties:
                            description:
                              type: string
                            labels:
                              additionalProperties:
                                type: string
                              type: object
                            name:
                              type: string
                            nodeCount:
                              description: NodeCount holds a series of rules for a
                                given node role.
                              properties:
                                range:
                                  description: |-
                                    NodeRange contains a min and max or only one of them (conflicts
                                    with Values).
                                  properties:
                                    max:
                                      description: Max is the maximum number of nodes.
                                      type: integer
                                    min:
                                      description: Min is the minimum number of nodes.
                                      type: integer
                                  type: object
                                values:
                                  description: Values holds a list of allowed node
                                    counts.
                                  items:
                                    type: integer
                                  type: array
                              type: object
                          type: object
                        type: array
