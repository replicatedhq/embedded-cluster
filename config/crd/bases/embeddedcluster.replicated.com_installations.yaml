kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: installations.embeddedcluster.replicated.com
spec:
  group: embeddedcluster.replicated.com
  names:
    kind: Installation
    listKind: InstallationList
    plural: installations
    singular: installation
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: State of the installation
      jsonPath: .status.state
      name: State
      type: string
    - description: Installer version
      jsonPath: .spec.config.version
      name: InstallerVersion
      type: string
    - description: Creation time of the installation
      jsonPath: .metadata.creationTimestamp
      name: CreatedAt
      type: string
    - description: Age of the resource
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: Installation is the Schema for the installations API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: InstallationSpec defines the desired state of Installation.
            properties:
              airGap:
                description: AirGap indicates if the installation is airgapped.
                type: boolean
              artifacts:
                description: Artifacts holds the location of the airgap bundle.
                properties:
                  embeddedClusterBinary:
                    type: string
                  embeddedClusterMetadata:
                    type: string
                  helmCharts:
                    type: string
                  images:
                    type: string
                required:
                - embeddedClusterBinary
                - embeddedClusterMetadata
                - helmCharts
                - images
                type: object
              binaryName:
                description: |-
                  BinaryName holds the name of the binary used to install the cluster.
                  this will follow the pattern 'appslug-channelslug'
                type: string
              clusterID:
                description: ClusterID holds the cluster, generated during the installation.
                type: string
              config:
                description: Config holds the configuration used at installation time.
                properties:
                  extensions:
                    properties:
                      helm:
                        description: HelmExtensions specifies settings for cluster
                          helm based extensions
                        properties:
                          charts:
                            description: ChartsSettings charts settings
                            items:
                              description: Chart single helm addon
                              properties:
                                chartname:
                                  type: string
                                name:
                                  type: string
                                namespace:
                                  type: string
                                order:
                                  type: integer
                                timeout:
                                  description: |-
                                    A Duration represents the elapsed time between two instants
                                    as an int64 nanosecond count. The representation limits the
                                    largest representable duration to approximately 290 years.
                                  format: int64
                                  type: integer
                                values:
                                  type: string
                                version:
                                  type: string
                              type: object
                            type: array
                          concurrencyLevel:
                            type: integer
                          repositories:
                            description: RepositoriesSettings repository settings
