apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
{{- with (include "embedded-cluster-operator.labels" $ | fromYaml) }}
  labels: {{- toYaml . | nindent 4 }}
{{- end }}
  name: {{ printf "%s-leader-election" (include "embedded-cluster-operator.fullname" $) | trunc 63 | trimAll "-" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ printf "%s-leader-election" (include "embedded-cluster-operator.fullname" $) | trunc 63 | trimAll "-" }}
subjects:
- kind: ServiceAccount
  name: {{ include "embedded-cluster-operator.serviceAccountName" $ | trunc 63 | trimAll "-"}}
  namespace: {{ .Release.Namespace }}
