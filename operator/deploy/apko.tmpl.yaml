contents:
  repositories:
    - https://packages.wolfi.dev/os
    - ./packages/
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - ec-operator  # This is expected to be built locally by `melange`.
    - ca-certificates-bundle
    - busybox # required for the migration to v2

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  VERSION: ${PACKAGE_VERSION}

entrypoint:
  command: /manager
