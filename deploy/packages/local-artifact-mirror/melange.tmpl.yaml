package:
  name: local-artifact-mirror
  version: ${VERSION}
  epoch: 0
  description: Local Artifact Mirror
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - git
      - go

pipeline:
  - runs: |
      set -exuo pipefail

      rm -f pkg/goods/bins/local-artifact-mirror
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.contextdir}}/usr/local/bin

      make pkg/goods/bins/local-artifact-mirror
      cp pkg/goods/bins/local-artifact-mirror ${{targets.contextdir}}/usr/bin/local-artifact-mirror
      # support for legacy path
      ln -s /usr/bin/local-artifact-mirror ${{targets.contextdir}}/usr/local/bin/local-artifact-mirror
  - uses: strip
