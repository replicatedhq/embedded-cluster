# adapted from:
#   https://github.com/openebs/dynamic-localpv-provisioner/blob/develop/buildscripts/provisioner-localpv/provisioner-localpv.Dockerfile
contents:
  repositories:
    - https://packages.wolfi.dev/os
    - ./packages/
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  packages:
    - iproute2
    - bash
    - curl
    - net-tools
    - procps
    - ca-certificates
    - openebs-provisioner-localpv  # This is expected to be built locally by `melange`.

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  # must be run as root
  run-as: 0

entrypoint:
  command: /usr/bin/provisioner-localpv
